<p>Ngrx store CRED operations</p>

<p> Post <b> {{ items$ | async }} </b> </p>

<table mat-table [dataSource]="dataSource$" >
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent" (click)="editPost(element)"> Edit Post </button>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deletePost(element.title)"> Delete Post </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="postForm" (ngSubmit)="createPost()">
  <div>
    <p> Add title </p>
    <input type="text" mat-input formControlName="title">
  </div>
  <div>
    <p> Add description </p>
    <input type="text" mat-input formControlName="description">
  </div>
  <button mat-raised-button color="primary" type="submit"> Add Post </button>
</form>
