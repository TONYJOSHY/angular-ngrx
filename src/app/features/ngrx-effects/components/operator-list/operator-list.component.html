<div>
    <p> Operator Table </p>
    <mat-spinner color="warn" *ngIf="(loading$ | async)"></mat-spinner>
    <div *ngFor="let operator of (operatorList$ | async)">
        <p> {{ operator.firstname }} </p> 
    </div>
    <div *ngIf="(error$ | async) as error">
        Error is -- {{ error }}
    </div>
</div>
