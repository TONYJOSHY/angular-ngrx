<p> Counter  </p>
<p> My name is {{ name$ | async }} </p>
<p> Current Value {{ count$ | async }} </p>

<button mat-raised-button color="primary" (click)="increment()">Increment</button>

<button mat-raised-button color="accent" (click)="decrement()">Decrement</button>

<button mat-raised-button color="warn" (click)="reset()">Reset Counter</button>

<div class="mb-3"></div>

<button mat-raised-button color="primary" (click)="changeText()">Change Text</button>

<div class="mb-3"></div>

<input matInput type="number" [(ngModel)]="changeValueBy">

<button mat-raised-button color="primary" (click)="incrementBy()"> Increment By </button>

<button mat-raised-button color="accent" (click)="decrementBy()"> Decrement By </button>
