<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <!-- <mat-toolbar>Menu</mat-toolbar> -->
      <mat-nav-list>
        <a mat-list-item routerLink="/basics"> Basics </a>
        <a mat-list-item routerLink="/store"> Store </a>
        <a mat-list-item routerLink="/effects"> Effects </a>
        <a mat-list-item routerLink="/entity"> Entity </a>
        <a mat-list-item routerLink="/router"> Router </a>
        <a mat-list-item routerLink="/data"> Data </a>
        <a mat-list-item routerLink="/operator"> Operator </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Ngrx project</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
